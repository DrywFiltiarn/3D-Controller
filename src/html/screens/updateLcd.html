<div class="screen dialog" id="update_lcd"
  data-controls='{ "about": ["visible", "disabled"] }'
  data-buttons='{ "update_cancel": ["visible", "left"], "update_download": ["visible", "right"] }'>

  <div class="subscreen confirm">
    <div class="left"><img src="assets/0490-G-Update.png"></div>
    <div class="right">
      <h1>LCD FIRMWARE UPDATE</h1>
      <p class="msg"></p>
      <div class="option small">
        <div class="checkbox"><input id="skip_lcd_update" type="checkbox"><span></span></div>
        <label for="skip_lcd_update">Skip this update</label>
      </div>
    </div>
  </div>
  <div class="subscreen complete">
    <div class="left"><img src="assets/0520-G-Success.png"></div>
    <div class="right">
      <h1>LCD FIRMWARE DOWNLOADED</h1>
      <p>The firmware download has been completed. The download directory should have automatically opened in your file browser.</p>
    </div>
  </div>
</div>
