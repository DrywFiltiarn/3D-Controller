<div class="screen split" id="axes" 
  data-controls='{ "about": ["visible", "disabled"], "led": ["visible"] }'
  data-buttons='{ "close": ["visible", "left"], "home": ["visible", "right"] }'>

  <div class="upper">
    <button class="axis-x"></button>
    <button class="axis-y"></button>
    <button class="axis-z"></button>
  </div>
  <div class="lower">
    <button class="dec-10"></button>
    <button class="dec-5"></button>
    <button class="dec-1"></button>
    <div class="label"></div>
    <button class="inc-1"></button>
    <button class="inc-5"></button>
    <button class="inc-10"></button>
  </div>
</div>
