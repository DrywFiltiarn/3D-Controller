<div class="screen dialog" id="level"
  data-controls='{ "about": ["visible", "disabled"], "close": ["visible"] }'>

  <div class="subscreen choose">
    <div class="left"><img src="assets/0610-G-Level.png"></div>
    <div class="right">
      <h1>Calibration</h1>
      <p>Do you want to use the ABL sensor or do you wish to calibrate manually?</p>
    </div>
  </div>
  <div class="subscreen manual">
    <div class="left">
      <img class="step step-1" src="assets/0620-G-Manlevel1.png">
      <img class="step step-2" src="assets/0620-G-Manlevel2.png">
      <img class="step step-3" src="assets/0620-G-Manlevel3.png">
      <img class="step step-4" src="assets/0620-G-Manlevel4.png">
    </div>
    <div class="right">
      <h1>Manual calibration</h1>
      <p>Adjust the z-height manually once the nozzle reached it's position.<br>Repeat for all four calibration points.</p>
    </div>
  </div>
</div>
